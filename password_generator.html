<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link href="password_generator.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="copy.png" alt="copy" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="thunder.png" alt="generate">Generate password</button>
    </div>
    
    <script src="password_generator.js"></script>
    
</body>
</html>
